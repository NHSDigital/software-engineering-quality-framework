name: Check Markdown
on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  markdown-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check links
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.13
        with:
          use-quiet-mode: 'yes'
      - name: Check format
        run: |
          files=$(git diff --diff-filter=MA --name-only origin/${{ github.event.repository.default_branch }}.. "*.md")
          if [ -n "$files" ]; then
            echo "$files"
            docker run --rm \
              -v $PWD:/workdir \
              ghcr.io/igorshubovych/markdownlint-cli:latest \
                $files \
                --disable MD013
          fi
